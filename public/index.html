<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Chatterbox</h1>
        </div>
        <div id="chat-box">
            <div class="message ai-message">
                <p>Hello! How can I help you today?</p>
            </div>
            <div id="typing-indicator" class="message ai-message hidden">
                <p><span></span><span></span><span></span></p>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        
        if (chatForm && userInput) {
            chatForm.addEventListener('submit', function(e) {
                // Small delay to ensure form processing happens first
                setTimeout(() => {
                    userInput.blur(); // Remove focus from input to close keyboard
                }, 100);
            });
            
            // Also blur on button click for extra reliability
            const submitButton = chatForm.querySelector('button[type="submit"]');
            if (submitButton) {
                submitButton.addEventListener('click', function() {
                    setTimeout(() => {
                        userInput.blur();
                    }, 100);
                });
            }
        }
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
